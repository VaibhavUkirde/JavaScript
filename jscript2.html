<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>First JavaScript Code</title>
	
	<script src="myscript.js"></script>

	<h1>Hello World!!</h1>
	<h2>Welcome to JavaScript World!!</h2>	

</head>
<body>
	
	<script>
			alert("this is javascript inside html")   //this is called internal javascript aka javascript inside html
			var a = 85;
			var b = 23;
			var c = a + b;
			console.log("value of c is ", c);       //print on console
			document.write("<h1>Value of c is " + c + "</h1>");         //it writes on document
	
	</script>
	
</body>
</html>
