<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS OBJECT LEARNING</title>
    
    
</head>


<body>
	<h2>CLASS OBJECT LEARNING</h2>
    <script>
	
        //javascript
		class Student{
			//body of class
			constructor(name, phone) {
				//this is constructor body
				this.name = name;
				this.phone = phone;
				console.log("Object created...");
			};
			showDetails(){
				console.log("Name :", this.name);
				console.log("Phone :", this.phone);
				console.log("++++++");
			};
			
			getName() {
				return this.name.toUpperCase();
			};
		};
		
		
		//going to create object
		let s1 = new Student("Vaibhav", "151277");
		s1.showDetails();
		console.log(s1.getName());
		
		let s2 = new Student("Aditya", "151267");
		s2.showDetails();
		console.log(s2.getName());
    </script>
</body>
</html>
