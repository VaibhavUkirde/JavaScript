<!DOCTYPE html>
<html>
	<title>DIGITAL CLOCK</title>
	<h2 align="center">DIGITAL CLOCK</h2>
	<style>
		body{
			background: black;
			padding: 0;
			margin: 0;
			color: green;
		}
		.container{
			width: 100%;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.clock{
			font-size: 100px;
			border: 1px solid white;
			padding: 20px
		}
	</style>
<head>

</head>
<body>

	<div class="container">
		<span class="clock">3:15 AM</span>
	</div>

	<script>
		const getTime=()=> {
			let d = new Date();
			//console.log(d);
			let h = d.getHours();
			let amPm = h >= 12 ? 'PM':'AM';
			h = h % 12;
			h = h == 0 ? 12: h;
			let m = d.getMinutes();
			m = m > 9 ? m : "0" + m;
			let s = d.getSeconds();
			s = s > 9 ? s : "0" + s;
			let milli = d.getMilliseconds();
			return `${h} : ${m} : ${s} : ${milli} : ${amPm}`;
			//below return is the direct shortcut
			//return d.toLocaleTimeString();
		};
		//console.log(getTime());
		setInterval(()=>{
			//console.log(getTime());
			let clockOb = document.querySelector('.clock');
			clockOb.innerHTML = getTime();
		},750);
	</script>
</body>
</html>
