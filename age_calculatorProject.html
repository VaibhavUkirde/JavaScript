<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
	crossorigin="anonymous" 
	/>
	
	<style>
		body{
			background: #e2e2e2;
		}
	</style>
</head>

<body>

    <div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card mt-5">
					<div class="card-body">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
						<h2 class="card-title text-center">
							AGE CALCULATOR
						</h2>
						<p class="text-secondary"><small>Provide your date of birth*</small></p>
						<div class="row mt-3">
							<div class="col-md-4">
								<!-- date -->
								<div class="form-group">
									<input type="text" id="date_field" placeholder="Date" class="form-control" />
								</div>
							</div>
							<div class="col-md-4">
								<!-- month -->
								<div class="form-group">
									<select name="" id="month_field" class="form-control">
										<option value="" selected disabled>Month</option>
										<option value="january">January</option>
										<option value="february">February</option>
										<option value="march">March</option>
										<option value="april">April</option>
										<option value="may">May</option>
										<option value="june">June</option>
										<option value="july">July</option>
										<option value="august">August</option>
										<option value="september">September</option>
										<option value="october">October</option>
										<option value="november">November</option>
										<option value="december">December</option>
									</select>
								</div>
							</div>
							<div class="col-md-4">
								<!-- year -->
								<div class="form-group">
									<input type="text" id="year_field" placeholder="Year" class="form-control" />
								</div>
							</div>
						</div>
					<div class="container text-center mt-3">
						<button onclick="calculateAge()" class="btn btn-outline-warning btn-sm">CALCULATE</button>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
	crossorigin="anonymous"
	></script>
	
	<script>
		const calculateAge = () => {
			let date = document.getElementById("date_field").value;
			let month = document.getElementById("month_field").value;
			let year = document.getElementById("year_field").value;
			
			console.log(date);
			console.log(month);
			console.log(year);
			
			if(date > 31) {
				alert("input valid date");
				return;
			}
			
			let dob = new Date(`${date} ${month} ${year}`);
			let now = new Date();
			let difference = now-dob;
			console.log(difference);
			let days = Math.floor(difference / (1000 * 60 * 60 *24));
			console.log(days);
			alert(`your age is ${days} days`);
			//console.log(dob);
		};
	</script>
	
</body>
</html>
